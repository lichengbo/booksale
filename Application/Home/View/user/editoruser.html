<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/animate.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="public/css/profile.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <div class="col-md-5 col-md-offset-3">
            <h3 class="text-center">用户管理</h3>
            <div class="row">
                <label for="editoruseravatar" class="col-md-3 control-label text-right">头像</label>
                <div class="col-md-2">
                    <img id="editoruseravatar" src={$result.avatar|default='public/img/avatar.png'} accept="image/jpg, image/jpeg, image/png" class="img-circle">
                </div>
            </div>

            <div class="row">
                <label class="col-md-3 control-label text-right">用户ID</label>
                <label id="userid" class="col-md-2 control-label">{$result.uid}</label>
            </div>

            <div class="row">
                <label class="col-md-3 control-label text-right">用户名</label>
                <label id="username" class="col-md-2 control-label">{$result.username}</label>
            </div>

            <div class="row">
                <label class="col-md-3 control-label text-right">邮箱</label>
                <label id="email" class="col-md-2 control-label">{$result.email}</label>
            </div>

            <div class="row">
                <label class="col-md-3 control-label text-right">密码</label>
                <label id="password" class="col-md-2 control-label">{$result.password}</label>
            </div>

            <div class="row">
                <label class="col-md-3 control-label text-right">权限</label>
                <label id="user_type" class="col-md-3 control-label">{$result.user_type}</label>
            </div>

            <div class="row">
                <label class="col-md-3 control-label text-right">更改权限</label>
                <div class="col-md-3">
                    <select id="userTypeSelect" class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <button id="userTypeBtn" type="button" class="btn btn-primary col-md-offset-1">提交</button>
            </div>
        </div>
    </div>

<script type="text/javascript" src="public/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="public/js/jquery-form.js"></script>
<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="public/js/editoruser.js"></script>
</body>
</html>
